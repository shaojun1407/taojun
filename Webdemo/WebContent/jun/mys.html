<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<table border="1" cellspacing="0" align="center">

			<td>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</td>

			<td>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</td>
			<td width="70">&nbsp;</td>
			<td>籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯:</td>
			<td width="70">&nbsp;</td>
			<td rowspan="4" width="70">&nbsp;</td>
		</tr>
		<tr>
			<td>出生日期:</td>
			<td></td>
			<td>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族:</td>
			<td></td>
			<td>现所在地:</td>
			<td></td>
		</tr>
		<tr>
			<td>婚姻状况:</td>
			<td></td>
			<td>政治面貌:</td>
			<td></td>
			<td>最高学历:</td>
			<td></td>
		</tr>
		<tr>
			<td>所学专业:</td>
			<td></td>
			<td>毕业学校</td>
			<td></td>
			<td>毕业时间:</td>
			<td></td>
		</tr>
		<tr>
			<td>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机:</td>
			<td colspan="2"></td>
			<td>电子邮箱:</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td>求职意向:</td>
			<td colspan="7"></td>
		</tr>
		<th colspan="7" style="background: rgb(192, 192, 192);">教育/培训经历</th>
		<tr align="center">
			<td colspan="2" style="width: 50px;">起止时间</td>
			<td colspan="1" style="width: 100px;">学校/培训地</td>
			<td colspan="2" style="width: 50px;">专业/课程</td>
			<td colspan="2" style="width: 50px;">学历/证书</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<th colspan="7" style="background: rgb(192, 192, 192);">工作经验</th>
		<tr align="center">
			<td colspan="2" style="width: 50px;">起止时间</td>
			<td colspan="1" style="width: 100px;">公司名称</td>
			<td colspan="4" style="width: 50px;">职位及简单描述</td>

		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="4">&nbsp;</td>


		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="4">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="4">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="1">&nbsp;</td>
			<td colspan="4">&nbsp;</td>

		</tr>
		<tr align="center">
			<td colspan="2" rowspan="2"  style="background: rgb(192, 192, 192);" >技能专长</td>
			<td>专长</td>
			<td colspan="7">&nbsp;</td>
		</tr>
		<tr align="center">
			<td>爱好</td>
			<td colspan="7">&nbsp;</td>

		</tr>
		<tr align="center">
			<td colspan="2"  style="background: rgb(192, 192, 192);" >自我评价</td>
			<td colspan="7">&nbsp;</td>
		</tr>
		<tr align="center">
			<td colspan="2"  style="background: rgb(192, 192, 192);" >备注</td>
			<td colspan="7">&nbsp;</td>
		</tr>
	</table>

</html>
