	<input type="text" />

	<b>协议:</b>
	<br />
	<textarea name="名称" cols="30" rows="8">  英国《金融时报》中文网9月19日报道称，继欧洲数个国家陆续宣布燃油车的停产停售时间表之后，
日前中国政府也宣布启动传统能源车的停产停售时间表。
   与此同时，各大汽车厂商也感受到了全球汽车产业、能源结构的重大变革即将到来，纷纷宣布推出各自的电动汽车计划。
这一系列的变革引发全球震动。里夫金在接受专访时表示，新一轮全球变革浪潮已经到来。
   今天人类面临的重大挑战，包括环境污染、经济增长停滞、贫富差距扩大等问题，依靠今天的技术和认知是没有办法从根本上解决的，
必须通过以新能源、新通信技术、新交通物流技术为推动力的社会变革，来推动整个社会结构的根本性变革才能化解矛盾，实现突破性增长。
里夫金认为，在这一轮浪潮中，中国和欧洲走在了世界的前列。
	</textarea>
	<br />
	<span style="color: red; font-size: 5px;">我认真阅读并接受以上协议。</span>
